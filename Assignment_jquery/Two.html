<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height:300px;
            width: 600px;
            margin: 0 auto;
        }
        .top{
            text-align: center;
            padding: 15px;
            height: 50px;
            background-color: #e4efcc;
        }
        .bottom{
            text-align: center;
            height: 200px;
            padding: 100px;
            background-color: #dfecfe;
        }

    </style>
</head>
<body>

     <div class="container">
        <div class="top">
            click to slide down panel
        </div>
        <div class="bottom">
            <p>Hello world!</p>
        </div>
     </div>
    <script>
        $(".bottom").hide();
        $(".top").click(function(){
            $(".bottom").slideDown(1000);
        })
      

    </script>
    
</body>
</html>
